# Weltenbibliothek V98 - Cloudflare Worker Configuration mit WebSockets
name = "weltenbibliothek-api"
main = "worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "weltenbibliothek-db"
database_id = "4fbea23c-8c00-4e09-aebd-2b4dceacbce5"

# Durable Objects f√ºr WebSocket Chat (Free Plan compatible)
[[durable_objects.bindings]]
name = "CHAT_ROOM"
class_name = "ChatRoom"
script_name = "weltenbibliothek-api"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatRoom"]
